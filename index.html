    <script>
        function get_cookie(params,subs) {
            var cookie = {};
            document.cookie.split(';').forEach(function(el) {
            var splitCookie = el.split('=');
            var key = splitCookie[0].trim();
            var value = splitCookie[1];
            cookie[key] = value;
            });
        return cookie[params].substring(subs);
        }
    </script>
